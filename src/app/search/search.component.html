<div class="filterItems">
  <ul>
    <li (click)='showAllBrands()' id="mainListElem">Filter By Brand:</li>
    <li #inputElement (click)='filterByBrand(brand, inputElement)' class="" *ngFor="let brand of productUniqeBrands">{{brand}}</li>
  </ul>
</div>
<div class="productsContainer">
  <p>all results by search: {{keyWord}}</p>
  <div *ngFor="let product of productsCollection" class="singleProduct">
    <div><img src="{{product.image_link}}" alt="{{product.name}}"></div>

    <div class="product_item">{{product.name}}</div>
    <div class="product_item">{{product.brand}}</div>
  </div>
  <div *ngIf="productIsNotFound" class="emptyProduct">
    <p>Product {{productIsNotFound}} was not found</p>
  </div>
</div>
