
<div class="container">
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-7">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form (submit)="registerUser(email, password)" #form="ngForm" class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input #email [(ngModel)]="_auth.selectedUser.email" name="email" type="text" class="form-control rounded-7" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input #password [(ngModel)]="_auth.selectedUser.password" name="password" type="password" class="form-control rounded-7" required>
            </div>
            <button (click)="registerUser(email, password)"  class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
