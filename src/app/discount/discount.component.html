<div class="container promoBox">
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Please type promo code</h3>
        </div>
        <div class="card-body">
          <form  class="form">
            <div class="form-group">
              <input [(ngModel)]="discountData.promoCode" name="email" type="text" class="form-control rounded-0" required>
            </div>
            <button (click)="checkDiscount()"  class="btn btn-primary float-right">Get Discount</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
